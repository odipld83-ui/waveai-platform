<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WaveAI Platform{% endblock %}</title>
    <style>
        :root {
            --wave-blue: #667eea;
            --wave-purple: #764ba2;
            --glass-bg: rgba(255,255,255,0.15);
            --glass-border: rgba(255,255,255,0.2);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--wave-blue) 0%, var(--wave-purple) 100%);
            color: white; 
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
        }
        
        .btn {
            background: var(--glass-bg);
            color: white;
            padding: 12px 24px;
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        
        .header {
            background: rgba(0,0,0,0.2);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.8em; font-weight: bold; }
        
        .nav-links { display: flex; gap: 20px; align-items: center; }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .agent-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .agent-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .agent-icon { font-size: 3em; margin-bottom: 15px; }
        .agent-name { font-size: 1.4em; margin-bottom: 10px; }
        .agent-desc { opacity: 0.9; margin-bottom: 20px; }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header .container { flex-direction: column; gap: 15px; }
            .agent-grid { grid-template-columns: 1fr; }
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block header %}
    <div class="header">
        <div class="container">
            <div class="logo">ðŸŒŠ WaveAI</div>
            <div class="nav-links">
                {% block nav %}{% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
